name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create build directory
        run: mkdir -p build

      - name: Bundle JavaScript
        run: |
          deno bundle script.js build/script.js
          deno bundle major/realtime.js build/realtime.js

      - name: Copy static files
        run: |
          cp index.html build/
          cp realtime.html build/
          cp -r _pginfo build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
